<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Web Storage</title>
</head>

<body>

  <Main>
    <section class="container col-md-3 left mt-5">
      <div class="row">
        <div class="col">
          <form>
            <!-- Radio buttons-->
            <div id="priceDiv" class="priceBox">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" autocomplete="off">
                  </div>
                </br>
                    <h4 class="mb-3">Please select one </h4>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="student" name="st"
                            class="custom-control-input" checked>
                        <label class="custom-control-label" for="student">Student</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="instructor" name="st" class="custom-control-input"
                             >
                        <label class="custom-control-label" for="instructor">Instructor</label>
                    </div>
                    <hr class="mb-4">
            <!-- End radio buttons-->
            <div>
            <button id="checkBttn" type="button" class="btn btn-primary">Enter</button>
        </div>
            <br>
          </form>
        </div>
      </div>
    </section>
  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script src="webstorage.js"></script> 
</body>

</html>
